{% extends 'store/layouts/main.html' %}
{% block content %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap');

.card-body {
  background-color: #f8f9fa;
  border: 1px solid #ddd; 
  font-family: 'Raleway', sans-serif; 
  text-align: center; 
  padding: 30px; 
  margin-bottom: 20px;
  font-size: 1em;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); 
  transition: 0.3s; 
  width: 200px; /* Adjust the width of the card */
  height: 300px; /* Adjust the height of the card */
  font-weight: bold; /* Make the text bold */
}

.card-body:hover {
  background-color: #e2e6ea; 
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); 
}

h1 {
  margin-bottom: 20px; 
}

/* Remove underline from links and change color to black */
a {
  text-decoration: none;
  color: black;
}

/* Make the price bold and add "JOD" after the price */
.price {
  font-weight: bold;
}

.author {
  font-size: 0.8em;
  color: grey;
}

/* Adjust the space between cards */
.col-md-4 {
  margin: 0 !important;
  padding: 0;
}
.col-md-12 {
  margin: 0 !important;
  padding: 0;
}
/* Set a standard size for the book images */
.card-body img {
  height: 175px;
  width: 175px;
  object-fit: cover;
}
.card-body h4 {
  font-weight: bold;
  font-size:1.2em; 
  margin: 20px 0 5px; 
}

.col-md-4 {
  margin: 0 !important;
  padding: 0;
  margin-bottom: 15px; /* Adjust the space between cards */
}


/* Adjust the gaps between the texts */
.card-body h4, .card-body .author, .card-body .price {
  margin: 5px 0;
}
</style>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{genre_name.name}}</h1>
            <div class="row">
                {% if not products %}
                    <p>No books found in this genre.</p>
                {% else %}
                {% for item in products %}
                <div class="col-md-4">
                  <div class="card-body">
                    <!-- Pass the product's id instead of its name -->
                    <a href="{% url 'productview' genre_name=genre_name.name prod_id=item.id %}">
                        <img src="{{ item.product_image.url }}" alt="Product image" class="w-100">
                        <h4>{{ item.name }}</h4>
                        <p class="author">{{ item.author }}</p>
                        <span class="price">Price: {{ item.original_price }} JOD</span>
                    </a>
                  </div>
                </div>
                {% endfor %}
                
                {% endif %}
            </div>
        </div>
    </div>
</div>            
{% endblock content %}
